name: Dataset Conversion

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - master

jobs:
  convert_to_coco:
    name: convert_to_coco
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        goodle_drive_file_id: [1FMCPw5fD9Sl-0eTXhb6FS6YBDkaSIyTB]
    steps:
    - uses: actions/checkout@v2-beta
    - uses: actions/cache@v2
      id: cache_dataset
      with:
        path: images.zip
        key: images-${{ matrix.goodle_drive_file_id }}
    - name: Failed when cache does not hit
      if: steps.cache_dataset.outputs.cache-hit != 'true'
      run: exit 1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.6.15"
    - name: Unzip images
      run: unzip images.zip && mv images/* . && rm -rf images
    - name: Install labelme and pycocotools
      run: pip3 install pycocotools labelme
    - name: Download script
      run: wget https://raw.githubusercontent.com/wkentaro/labelme/main/examples/instance_segmentation/labelme2coco.py
    - name: Convert to coco
      run: python labelme2coco.py . coco --labels classes.txt
    - uses: actions/upload-artifact@v3
      with:
        name: coco_dataset
        path: |
          classes.txt
          coco